<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect on Mousemove using JavaScript</title>
  <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>
  <div class="cursor"></div>
  <section>
    <img src="./iamges/1.png" class="layer" data-speed="8" alt="img">
    <img src="./iamges/2.png" class="layer" data-speed="4" alt="img">
    <img src="./iamges/3.png" class="layer" data-speed="1" alt="img">
    <img src="./iamges/4.png" class="layer" data-speed="2" alt="img">
    <img src="./iamges/5.png" class="layer" data-speed="-5" alt="img">
    <img src="./iamges/6.png" class="layer" data-speed="6" alt="img">
    <img src="./iamges/7.png" class="layer" data-speed="7" alt="img">
    <img src="./iamges/8.png" class="layer" data-speed="-5" alt="img">
    <img src="./iamges/9.png" class="layer" data-speed="3" alt="img">
    <img src="./iamges/10.png" class="layer" data-speed="-5" alt="img">
    <img src="./iamges/12.png" class="layer" data-speed="2" alt="img">
    <h1 class="layer">Parallax Effect</h1>
  </section>

  <script src="./app.js"></script>
</body>

</html>
